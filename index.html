<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.svg" alt="logo" width="100">
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="num1">Qual taboada você deseja saber?</label> <br>
                <input class="form" id="num1" type="number" placeholder="Insira o numero para taboada">
            </p>

            <p>

                <label for="num2">Até que número você quer?</label> <br>
                <input class="form" id="num2" type="number" placeholder="Insira o numero final">
            </p>
            <p>
                <input id="btn" type="button" value="Calcular">
            </p>

        </div>

        <div id="resposta">
            Preencha os valores acima!
        </div>




    </section>

</body>

</html>
